<footer class="site-footer">
  <section class="rss"><a href="/index.xml"><i class="fa fa-rss"></i></a></section>
  {{ with .Site.Params.github }}<section><a href="https://github.com/{{ . }}"><i class="fab fa-github"></i> {{ . }}</a></section>{{ end }}
  {{ with .Site.Params.twitter }}<section><a href="https://twitter.com/{{ . }}"><i class="fab fa-twitter"></i> {{ . }}</a></section>{{ end }}
  <section class="copyright">&copy; {{ now.Format "2006" }} {{ .Site.Title }}</section>
  <section class="poweredby"><a href="http://thedarkroast.com/arabica">Arabica</a> theme by Sean Lunsford. Published with <a href="https://gohugo.io">Hugo</a>.</section>
</footer>
<!-- custom js -->
{{ range .Site.Params.customJS }}
  <script src="{{ "/js/" | relURL }}{{ . }}"></script>
{{ end }}
